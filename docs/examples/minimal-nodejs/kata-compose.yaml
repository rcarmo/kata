# Minimal Node.js example for Kata
# - Runs an Express app
# - Traefik labels are generated automatically; host defaults to <app>.localhost

environment:
  PORT: "8000"

traefik:
  host: "app.localhost"   # change to your domain
  service: web
  port: 8000
  entrypoints: ["web"]
  enable_http_redirect: false
  tls: false

services:
  web:
    runtime: nodejs
    command: npm start
    expose:
      - "${PORT}"
